<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Олег</title>
</head>

<body>
    <div class="page-wrapper">

            <span class="hello">Привет ✌️</span>
            <p class="hello-text">Делаю сайты на заказ:<br>
                дизайн, код, продвижение.</p>
        </header>
        <div class="container">
            <div class="user">
                <img width="76" height="76" src="img/avatar.png" alt="Олег Петров" class="user-avatar">
                <h1 class="user-name">Олег Петров</h1>
                <p class="user-description">Разработчик сайтов</p>
            </div>
            <!-- /.user -->
            <div class="card">
                <div class="buttons">
                    <a href="https://vk.com/petrof.oleg" class="button vk">
                        <img src="img/icons/vk.svg" alt="" class="button-icon">
                    </a>
                    <a href="https://t.me/petrof.oleg" class="button tg">
                        <img src="img/icons/tg.svg" alt="" class="button-icon">
                    </a>
                    <a href="https://youtube.com/petrof.oleg" class="button yt">
                        <img src="img/icons/yt.svg" alt="" class="button-icon">
                    </a>
                </div>
                <!-- /.buttons -->
                <a href="https://github.com/oleg-petrof" class="button">
                    <img src="img/icons/github.svg" alt="" class="button-icon">
                    <span class="button-text">Профиль GitHub</span>
                </a>
                <a href="https://tashkent.hh.uz/" class="button hh">
                    <img src="img/icons/hh.svg" alt="" class="button-icon">
                    <span class="button-text">Резюме на HH</span>
                </a>
            </div>
            <!-- /.card -->
            <div class="dev">
                <span class="dev-text">By webpro.uz</span>
                <img src="img/icons/dev.svg" alt="Developer" class="dev-icon">
            </div>
            <!-- /.dev -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.page-wrapper -->
    <script src="js/main.js"></script>

</html>
